<!-- Main content -->
<div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-teal-500">
        <div class="flex items-center">
            <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none md:hidden">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h2 class="text-2xl font-semibold text-gray-800">Agenda</h2>
        </div>

        <div class="flex items-center space-x-4">
            <button @click="openModal()" class="bg-teal-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-teal-600 transition-colors duration-300 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                Novo Agendamento
            </button>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto p-4">
        <div class="container mx-auto">
            <!-- Agenda Controls -->
            <div class="flex flex-col sm:flex-row items-center justify-between mb-4">
                <div class="flex items-center space-x-2 mb-4 sm:mb-0">
                    <button @click="prevWeek()" class="p-2 rounded-full hover:bg-gray-200" aria-label="Semana Anterior">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h3 class="text-xl font-semibold text-gray-700" x-text="getCurrentWeek()"></h3>
                    <button @click="nextWeek()" class="p-2 rounded-full hover:bg-gray-200" aria-label="Próxima Semana">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <div>
                        <label for="professional-filter" class="sr-only">Filtrar por Profissional</label>
                        <select x-model="selectedProfessional" id="professional-filter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md">
                            <option value="todos">Todos Profissionais</option>
                            <template x-for="prof in professionals" :key="prof">
                                <option :value="prof" x-text="prof"></option>
                            </template>
                        </select>
                    </div>
                    <div class="flex items-center border border-gray-300 rounded-md">
                        <button class="px-4 py-2 text-sm font-medium text-gray-700 border-r">Dia</button>
                        <button class="px-4 py-2 text-sm font-medium text-white bg-teal-500">Semana</button>
                        <button class="px-4 py-2 text-sm font-medium text-gray-700 border-l">Mês</button>
                    </div>
                </div>
            </div>
            
            <!-- Agenda Grid -->
            <div class="grid grid-cols-1 md:grid-cols-8 -mx-px">
                <!-- Time Column -->
                <div class="col-span-1 hidden md:block">
                    <div class="h-16"></div>
                    <template x-for="hour in hours" :key="hour">
                        <div class="h-20 text-right pr-2 text-sm text-gray-500 border-t border-r flex items-center justify-end" x-text="hour + ':00'"></div>
                    </template>
                </div>
                <!-- Days -->
                <div class="col-span-1 md:col-span-7 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-7">
                    <template x-for="(day, dayIndex) in weekDays" :key="dayIndex">
                        <div class="border-r border-b md:border-b-0">
                            <div class="text-center py-3 border-b font-semibold" x-text="day.name + ' ' + day.date.getDate()"></div>
                            <div class="h-full p-1 space-y-1">
                                <template x-for="appointment in getAppointmentsForDay(day.date)">
                                    <div :class="appointment.color" class="text-white p-2 rounded-lg text-xs cursor-pointer hover:opacity-80">
                                        <p class="font-bold" x-text="appointment.patientName"></p>
                                        <p x-text="appointment.time"></p>
                                        <p class="text-white/70 truncate" x-text="appointment.professional"></p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modal -->
<div x-show="isModalOpen" x-cloak class="fixed inset-0 z-40 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div @click="isModalOpen = false" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6">
                <h3 class="text-lg leading-6 font-bold text-gray-900" id="modal-title">Novo Agendamento</h3>
                <form @submit.prevent="addAppointment()" class="mt-4 space-y-4">
                    <div>
                        <label for="paciente-nome" class="block text-sm font-medium text-gray-700">Nome Completo <span class="text-red-500">*</span></label>
                        <input type="text" x-model="newAppointment.patientName" id="paciente-nome" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm">
                    </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="paciente-cpf" class="block text-sm font-medium text-gray-700">CPF <span class="text-red-500">*</span></label>
                            <input type="text" x-model="newAppointment.cpf" id="paciente-cpf" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="paciente-nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento <span class="text-red-500">*</span></label>
                            <input type="date" x-model="newAppointment.dob" id="paciente-nascimento" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="consulta-data" class="block text-sm font-medium text-gray-700">Data da Consulta</label>
                            <input type="date" x-model="newAppointment.date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="consulta-horario" class="block text-sm font-medium text-gray-700">Horário</label>
                            <input type="time" x-model="newAppointment.time" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="professional-select" class="block text-sm font-medium text-gray-700">Profissional</label>
                        <select x-model="newAppointment.professional" id="professional-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md">
                            <template x-for="prof in professionals" :key="prof">
                                <option :value="prof" x-text="prof"></option>
                            </template>
                        </select>
                    </div>
                    <div x-data="{ files: [] }">
                        <label class="block text-sm font-medium text-gray-700">Prontuários ou Imagens (PDF, JPG, PNG)</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-teal-600 hover:text-teal-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-teal-500">
                                        <span>Carregar ficheiros</span>
                                        <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple accept=".pdf,.jpg,.jpeg,.png" @change="files = [...$event.target.files]">
                                    </label>
                                    <p class="pl-1">ou arraste e solte</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 text-xs text-gray-500" x-show="files.length > 0" x-cloak>
                            <p>Ficheiros selecionados:</p>
                            <template x-for="file in files" :key="file.name">
                                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2" x-text="file.name"></span>
                            </template>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" @click="addAppointment()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-teal-600 text-base font-medium text-white hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Salvar Agendamento
                </button>
                <button type="button" @click="isModalOpen = false" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
