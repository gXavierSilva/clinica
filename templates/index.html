<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ClinicSoft</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚕️</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex min-h-screen items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
            
            <!-- Header -->
            <div class="text-center">
                <a href="areadeagendamento.html" class="inline-block text-3xl font-bold text-gray-800">
                    Clinic<span class="text-teal-600">Soft</span>
                </a>
                <h2 class="mt-4 text-2xl font-bold text-gray-900">
                    Crie sua conta gratuitamente
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Comece a otimizar sua clínica hoje mesmo.
                </p>
            </div>

            <!-- Signup Form -->
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="full-name" class="sr-only">Nome Completo</label>
                        <input id="full-name" name="name" type="text" autocomplete="name" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="Nome Completo">
                    </div>
                    <div>
                        <label for="email-address" class="sr-only">Endereço de e-mail</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="Endereço de e-mail">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="Senha">
                    </div>
                     <div>
                        <label for="confirm-password" class="sr-only">Confirmar Senha</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="Confirmar Senha">
                    </div>
                </div>

                <div>
                    <button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500" onclick="createItem()">
                        Criar Conta
                    </button>
                </div>
            </form>
            
            <!-- Footer Link -->
            <p class="mt-6 text-center text-sm text-gray-600">
                Já tem uma conta?
                <a href="clinicsoft-login.html" class="font-medium text-teal-600 hover:text-teal-500">
                    Faça login
                </a>
            </p>
        </div>
    </div>
    <script>
        const API_BASE_URL = 'http://localhost:5000';

        async function createItem() {
            const name = document.getElementById('full-name').value;
            const description = document.getElementById('email-address').value;
            // const email = document.getElementById('email-address').value;
            // const senha = document.getElementById('password').value;

            if (!name) {
                alert('O nome é obrigatório!');
                return
            }

            try {
                const response = await fetch(`${API_BASE_URL}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description
                        // email: email,
                        // senha: senha
                    })
                });

                // const data = await response.json()
                // document.getElementById('').textContent = JSON.stringify(data, null, 2);

                if (response.status === 201) {
                    alert('OK!')
                    document.getElementById('full-name').value = '';
                    // document.getElementById('email-address').value = '';
                    // document.getElementById('password').value = '';
                }
            } catch (error) {
                alert(`Erro: ${error.message}`)
                // document.getElementById('').textContent = 'Erro: ' + error.message;
            }
        }
    </script>
</body>
</html>
